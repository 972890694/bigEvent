<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .center {
            float: left;
            width: 35%;
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" id="userName" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" id="password" placeholder="密码">
                <input type="submit" class="input_sub center" id="btn_login" value="登 录">
                <input type="submit" class="input_sub center" id="btn_signIn" value="注 册">
            </form>
        </div>

        <div class="login_form_con" id="signInBox" style="display: none">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" id="newName" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" id="newpassword" placeholder="密码">
                <input type="submit" class="input_sub" id="btn_sure" value="确 定">
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(() => {
            $('#btn_login').on('click', (e) => {
                e.preventDefault();

                let userName = $('#userName').val().trim();
                let password = $('#password').val().trim();
                console.log(userName);
                console.log(password);

                if (userName == '' || password == '') {
                    $('#myModal').modal({
                        keyboard: true
                    });
                    $('.modal-body').text('用户名或密码不能为空')
                    return;
                };
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/login',
                    data: {
                        user_name: userName,
                        password: password
                    },
                    success(backData) {
                        if (backData.code === 200) {
                            window.location.href = './index.html';
                        } else {
                            $('#myModal').modal({
                                keyboard: true
                            });
                            $('.modal-body').text('用户名或密码错误')
                        }
                    }
                })
            });

            // 注册事件
            $('#btn_signIn').on('click', function (e) {
                e.preventDefault();
                $('.login_form_con').hide();
                $('#signInBox').show();

                $('#btn_sure').on('click', function (e) {
                    e.preventDefault();

                    let newName = $('#newName').val().trim();
                    let newPassword = $('#newpassword').val().trim();
                    

                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/signIn',
                        data: {
                            newName: newName,
                            newPassword: newPassword
                        },
                        success(backData) {
                            console.log(backData.code);
                            if (backData.code === 200) {
                                console.log('进来了吗');

                                $('.modal-body').text('注册成功,是否立即登录');
                                $('#myModal').modal();
                                $('.btn-primary').on('click', function () {
                                    // 显示登陆框
                                    $('.login_form_con').show();
                                    // 隐藏注册框
                                    $('#signInBox').hide();
                                })
                            } else {
                                $('#myModal').modal();
                                $('.modal-body').text('用户名已存在')
                            }
                        }
                    })
                })
            })
        })

    </script>
</body>

</html>
