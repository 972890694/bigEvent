<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="title" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control type" name="type">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容"
                            value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script id="tmp_cate" type="text/html">
        {{ each data v}}
            <option value = {{ v.id }}>{{ v.name }}</option>
        {{ /each }}
    </script>

    <script>
        $(function () {
            // 进来页面 获取文章类别
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                success(backData) {
                    console.log(backData.data);
                    if (backData.code == 200) {
                        let resHtml = template('tmp_cate', backData)
                        
                        $('select.type').html(resHtml);;
                    }
                }
            })

            // 进来页面把数据渲染到页面上
            let id = window.location.search.split('?')[1];
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/search',
                data: {
                    id: id
                },
                success(backData) {
                    console.log(backData);
                    $('#inputEmail3').val(backData.data.title)

                    $('.article_cover').attr('src', backData.data.cover)

                    $('#dateinput').val(backData.data.date)

                    $('select.type').val(backData.data.type)

                    $('#rich_content').val(backData.data.content)
                }
            })

            // 点击换图片,在上面预览
            $('#exampleInputFile').on('change', function () {
                let icon = this.files[0];
                let url = URL.createObjectURL(icon);
                $('.article_cover').attr('src', url);
            })

            // 点击修改之后 修改数据 发送 ajax 请求
            $('.btn-success').on('click',function(e) {
                e.preventDefault();
                const formData = new FormData($('form')[0]);
                formData.append('id',id);
                formData.append('content',tinyMCE.activeEditor.getContent()); //富文本编辑器的内容追加到formData中
                console.log(formData.get('cover'));
                
                // 发送 ajax 请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/article_edit',
                    contentType: false,
                    processData: false,
                    data: formData,
                    success(backData) {
                        console.log(backData);
                        if(backData.code == 200) alert('修改成功')
                    }
                })
            })
        })
    </script>
</body>

</html>
