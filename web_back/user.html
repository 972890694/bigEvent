<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email " name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-modify">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            $.ajax({
                url: 'http://localhost:8000/admin/userinfo_get',
                success(backData) {
                    console.log(backData);
                    for (var key in backData.data) {
                        $('.' + key).val(backData.data[key]);
                        $('.col-sm-10 img').attr('src',backData.data.user_pic);
                    }
                }
            });

            $('#exampleInputFile').on('change',function(){
                let ff = this.files[0];
                let url = URL.createObjectURL(ff);
                $(this).prev().attr('src',url);
            });

            $('.btn-modify').on('click', function (e) {
                // 阻止默认行为
                e.preventDefault();

                // 创建 formData 对象
                let formData = new FormData($('.article_form')[0]);

                // 发送 AJAX 请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formData,
                    // 不要设置请求头
                    contentType: false,
                    processData: false,
                    success(backData) {
                        console.log(backData);
                    }
                })
            })
        })
    </script>
</body>

</html>
